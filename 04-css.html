<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS高级效果展示</title>
    <style>
        body {
            background: linear-gradient(135deg, #c6bfb0, #97be91);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
        }

        h1 {
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h2 {
            color: #34495e;
            margin: 15px 0;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .box {
            width: 100%;
            height: 250px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            perspective: 1000px;
        }

        .box-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .box:hover {
            transform: translateY(-10px);
        }

        .box:hover .box-inner {
            transform: rotateY(180deg);
        }

        .box-front, .box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .box-back {
            transform: rotateY(180deg);
        }

        .box-content {
            text-align: center;
        }

        .box-content h3 {
            margin: 0 0 10px;
            color: #2c3e50;
        }

        .box-content p {
            margin: 0;
            color: #34495e;
            font-size: 14px;
        }

        .box p {
            margin: 0;
            padding: 0;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            z-index: 2;
        }

        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(151,190,145,0.3), rgba(198,191,176,0.3));
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .box:hover::before {
            opacity: 1;
        }

        @keyframes move {
            0% { left: 0; }
            50% { left: calc(100% - 100px); }
            100% { left: 0; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .animated-box {
            animation: move 8s ease-in-out infinite, rotate 7s linear infinite;
        }

        .gradient-box {
            background: linear-gradient(145deg, #ff9a9e, #fad0c4);
        }

        .shadow-box {
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        <style>
            .box::after {
                content: '';
                position: absolute;
                bottom: -100%;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.2);
                transition: bottom 0.3s ease;
            }

            .box:hover::after {
                bottom: 0;
            }

            .info-panel {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background: rgba(46, 204, 113, 0.9);
                color: white;
                padding: 15px;
                text-align: center;
                transform: translateY(100%);
                transition: transform 0.3s ease;
            }

            .info-panel.visible {
                transform: translateY(0);
            }

            .box:nth-child(1):hover ~ .info-panel {
                content: "动画盒子：包含移动和旋转效果";
            }

            .box:nth-child(2):hover ~ .info-panel {
                content: "渐变盒子：使用线性渐变背景";
            }

            .box:nth-child(3):hover ~ .info-panel {
                content: "阴影盒子：具有深度阴影效果";
            }
        </style>
</head>
<body>
    <h1>CSS背景、布局、盒模型、动画</h1>
    <h2>渐变背景、盒子模型与动画效果</h2>
    
    <div class="container">
        <div class="box animated-box">
            <div class="box-inner">
                <div class="box-front" style="background: linear-gradient(145deg, #ffffff, #f0f0f0);">
                    <div class="box-content">
                        <h3>动画盒子</h3>
                        <p>点击查看详细信息</p>
                    </div>
                </div>
                <div class="box-back" style="background: linear-gradient(145deg, #ff9a9e, #fad0c4);">
                    <div class="box-content">
                        <h3>动画效果</h3>
                        <p>包含移动和旋转动画</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="box gradient-box">
            <div class="box-inner">
                <div class="box-front" style="background: linear-gradient(145deg, #ffffff, #f0f0f0);">
                    <div class="box-content">
                        <h3>渐变盒子</h3>
                        <p>点击查看详细信息</p>
                    </div>
                </div>
                <div class="box-back" style="background: linear-gradient(145deg, #ff9a9e, #fad0c4);">
                    <div class="box-content">
                        <h3>渐变效果</h3>
                        <p>使用线性渐变背景</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="box shadow-box">
            <div class="box-inner">
                <div class="box-front" style="background: linear-gradient(145deg, #ffffff, #f0f0f0); box-shadow: 0 10px 20px rgba(0,0,0,0.2);">
                    <div class="box-content">
                        <h3>阴影盒子</h3>
                        <p>点击查看详细信息</p>
                    </div>
                </div>
                <div class="box-back" style="background: linear-gradient(145deg, #ff9a9e, #fad0c4);">
                    <div class="box-content">
                        <h3>阴影效果</h3>
                        <p>具有深度阴影效果</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="info-panel"></div>
</body>
</html>
